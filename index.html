<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rediseño de la web de la ETSIT con Bootstrap</title>

    <!-- Bootstrap -->
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"-->
    <!-- Carousel extra styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/carousel.css">
  </head>
  <body>
  <div class="navbar-wrapper">
    <div class="container">
      <img src="images/imagenCabecera.jpg" width="1140">
        <nav class="navbar navbar-inverse navbar-static-top">
              <div class="container">
                <div class="navbar-header">
                  <button class="navbar-toggle collapsed" aria-controls="navbar" aria-expanded="false" data-target="#navba" data-toggle="collapse" type="button">
                  <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                  <ul class="nav navbar-nav">
                    <li class="active">
                      <a href="#">Home</a>
                    </li class="about">
                    <li>
                      <a href="#about">About</a>
                    </li>
                    <li class="dropdown">
                      <a href="#dropdown">Dropdown</a>
                    </li>
                  </ul>
                </div>
              </div>
        </nav>
    </div>
  </div>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li class="" data-slide-to="0" data-target="#myCarousel"></li>
      <li class="" data-slide-to="1" data-target="#myCarousel"></li>
      <li class="active" data-slide-to="2" data-target="#myCarousel"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img alt="First slide" src="images/deporte-estadio.JPG">
        <div class="container">
          <div class="carousel-caption">
            <h1>Aqui van cosas</h1>
          </div>
        </div>
      </div>
      <div class="item">
        <img alt="Second slide" src="images/labosII-edificio.JPG">
        <div class="container">
          <div class="carousel-caption">
            <h1>Aqui van cosas2</h1>
          </div>
        </div>
      </div>
      <div class="item">
        <img alt="Third slide" src="images/deparIII-edificio3.JPG">
        <div class="container">
          <div class="carousel-caption">
            <h1>Aqui van cosas3</h1>
          </div>
        </div>
      </div>
    </div>
    <a class="left carousel-control" data-slide="prev" role="button" href="#myCarousel">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-slide="next" role="button" href="#myCarousel">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
